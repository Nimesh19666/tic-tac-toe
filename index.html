<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <div class="head">TIC TAC TOE</div>
        <div class="container">
            <div class="box1">
                <div class="top">
                    X
                </div>
                <div class="middle">
                    <iframe src="https://giphy.com/embed/26BGzqYPbzYuJp3tC" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                </div>
                <div class="lower">
                    <div class="player">Player</div>
                    <div class="bot">Bot</div>
                </div>
            </div>
            <div class="middle">
                <div class="vs">VS</div>
                <button class="start" >START GAME</button>
            </div>
            <div class="box2">
                <div class="top">
                    Y
                </div>
                <div class="middle">
                    <iframe src="https://giphy.com/embed/xT77XUw1XMVGIxgove" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                </div>
                <div class="lower">
                    <div class="player">Player</div>
                    <div class="bot">Bot</div>
                </div>
            </div>
        </div>
    </div>
    <div class="game">
        <button class="return">
            RETURN
        </button>
        <div class="score">
            <div class="points-box1">
                <div class="name"></div>
                <div class="point">0</div>
            </div>
            <div class="points-box2">
                <div class="name"></div>
                <div class="point">0</div>
            </div>
        </div>
        <div class="board">
            <div class="boardbox">
                <div class="game-box">0</div>
                <div class="game-box">1</div>
                <div class="game-box">2</div>
                <div class="game-box">3</div>
                <div class="game-box">4</div>
                <div class="game-box">5</div>
                <div class="game-box">6</div>
                <div class="game-box">7</div>
                <div class="game-box">8</div>
            </div>
        </div>
        <div class="round">1</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
